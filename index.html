<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Verena's Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="weather-search">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city-search"
            id="city-search-field"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div class="current-weather-info">
            <h1 class="current-city" id="current-city-name">Vienna</h1>
            <p>
              <span id="current-day-time">Sunday 17:00</span>, broken clouds
              <br />
              Humidity: <strong>92%</strong>, Wind: <strong>1.34km/h</strong>
            </p>
          </div>

          <div class="current-temperature">
            <span class="current-degrees-icon">☁ </span>
            <span class="current-degrees-value" id="current-temp">10</span>
            <span class="current-degrees-unit">°C</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="" target="_blank">Verena Al-Khazraji</a> and is
        <a href="" target="_blank">open-sourced on GitHub</a> and
        <a href="" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src\javascript.js"></script>
  </body>
</html>
